version: "3.8"

services:
  redis:
    image: redis:7.4.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data/uploads:/data/uploads
      - ./data/results:/data/results
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - UPLOAD_DIR=/data/uploads
      - RESULT_DIR=/data/results
    depends_on:
      - redis
    networks:
      - app-network
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    volumes:
      - ./data/uploads:/data/uploads
      - ./data/results:/data/results
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - UPLOAD_DIR=/data/uploads
      - RESULT_DIR=/data/results
      # Variables cr√≠ticas para que el contenedor vea la GPU sin usar 'deploy resources'
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    depends_on:
      - redis
      - backend
    networks:
      - app-network
    restart: unless-stopped
    # ELIMINADO: El bloque 'deploy' con devices que causaba el error en Swarm

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      # OJO AQUI AARON: Lee la nota abajo sobre localhost
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  app-network:
    driver: overlay # Swarm prefiere overlay, aunque bridge suele funcionar
    attachable: true
